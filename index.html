<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jquery Lists</title>
</head>
<body>
    <h1>Cats! 🐈</h1>

    <img src="./CuteKitty.jpeg">
    <table> 
        <thead>
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Age</th>
                <th>Tabi</th>
            </tr>
        </thead>
        <tbody id="cat-table">
            <!-- Data Goes Here 🐈🐈🐈-->
        </tbody>
    </table>

    <form id="addCatForm" class="catFormStyle">

        <div>
        <label for=""tabiInput">Tabi:</label>
        <input id='tabiInput' type="checkbox" placeholder= "e.g Cinnamon, Buddy">
        </div>

        <div>
        <label for=""nameInput">Name:</label>
        <input id='nameInput' type="text" placeholder= "e.g Cinnamon, Buddy">
        </div>


        <div>
        <label for=""ageInput">Age:</label>
        <input id='ageInput' min="0" type="number" placeholder= "e.g 4, 8">
        </div>

        <div>
        <label for=""colorInput">Color:</label>
        <input id='colorInput' type="text" placeholder= "e.g Orange, Black">
        </div>
          




        <button>Add New Cat!</button>

    </form>

</body>
</html>
